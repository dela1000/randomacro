<div class="container-fluid contact-form margin-top-immense">
  <div class="playfair-font margin-bottom-immense">
    CONTACT FORM
  </div>
  <div flex layout="row" layout-align="center center">
    <form name="contactForm" data-ng-submit="sendMail()">
      <div class="row margin-bottom-large">
        <div class="col-md-3">
          Name:
        </div>
        <div class="col-md-6">
          <input class="full-width" type="text" ng-model="form.contactName">
        </div>
      </div>
      <div class="row margin-bottom-large">
        <div class="col-md-3">
          Email:
        </div>
        <div class="col-md-6">
          <input class="full-width" type="email" ng-model="form.contactEmail">
        </div>
      </div>
      <div class="row margin-bottom-large">
        <div class="col-md-3">
          Message:
        </div>
        <div class="col-md-6">
          <textarea class="full-width" ng-model="form.contactMessage" columns="1" required></textarea>
        </div>
      </div>
      <div class="row margin-bottom-large">
        <div class="col-md-3">
          File:
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary">
            <input class="full-width" type="file" ngf-select ng-model="form.file" name="file" accept="image/*" ngf-max-size="2MB">
          </button>
        </div>
      </div>
      <div class="col-xs-6 no-margin no-padding">
        <button class="btn btn-success" type="sendMail()">Send</button>
      </div>
    </form>
  </div>
  <div class="row margin-top-large">
    <div class="col-xs-6 align-right">
      <button class="btn btn-primary" ui-sref="/" style="text-decoration:none">
        Go Back
      </button>
    </div>
  </div>
  <button class="btn btn-primary" ng-click="test()">Test</button>
</div>
