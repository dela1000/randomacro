<div class="container-fluid contact-form margin-top-immense">
  <div flex layout="row" layout-align="center center">
    <form name="form">
      <fieldset>
        <legend class="playfair-font">Submit New Position</legend>
        <div class="row margin-bottom-large">
          <div class="col-md-3 bold">
            Name:
          </div>
          <div class="col-md-6">
            <input class="full-width" type="text" name="name" ng-model="name" required>
            <i ng-show="form.name.$error.required">*required</i>
          </div>
        </div>
        <div class="row margin-bottom-large">
          <div class="col-md-3 bold">
            Email:
          </div>
          <div class="col-md-6">
            <input class="full-width" type="email" name="email" ng-model="email" required>
            <i ng-show="form.email.$error.required">*required</i>
          </div>
        </div>
        <div class="row margin-bottom-large">
          <div class="col-md-3 bold">
            Position Name:
          </div>
          <div class="col-md-6">
            <input class="full-width" type="type" name="position" ng-model="position" required>
            <i ng-show="form.position.$error.required">*required</i>
          </div>
        </div>
        <div class="row margin-bottom-large">
          <div class="col-md-3 bold">
            Difficulty Level:
          </div>
          <div class="col-md-6">
            <input class="full-width" type="type" name="difficulty" ng-model="difficulty" required>
            <i ng-show="form.difficulty.$error.required">*required</i>
          </div>
        </div>
        <div class="row margin-bottom-large">
          <div class="col-md-3 bold">
            Image Link:
          </div>
          <div class="col-md-6">
            <input class="full-width" type="type" name="link" ng-model="link" required>
            <i ng-show="form.link.$error.required">*required</i>
          </div>
        </div>
      </fieldset>
      <div class="row margin-bottom-large" ng-hide="sending">
        <div class="col-md-6 bold">
          <button class="btn btn-primary btn-sm" ng-disabled="!form.$valid" ng-click="sendMail()">
            Submit
          </button>
        </div>
      </div>

      <div class="row margin-bottom-large margin-left-tiny" ng-show="sending">
        <button class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Sending...</button>
      </div>
      <div class="row margin-bottom-large">
        <div class="col-md-6 align-right">
          <button class="btn btn-info btn-sm" ui-sref="/" style="text-decoration:none">
            Go Back
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
