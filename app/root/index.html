<div class="main-section">
  <div>
    <form>
      <div class="align-center">
        <span class="input input--manami">
          <input class="input__field input__field--manami" type="text" id="input-1" ng-model="formData.numberInput" name="" min="1" max="10" maxlength="2"  autocomplete="off" debounce="1000">
          <label class="input__label input__label--manami" for="input-1">
            <span class="input__label-content input__label-content--manami">
              Select a number of positions (from 2 to 10)
            </span>
          </label>
        </span>
      </div>
      <div class="row">
        <div class="col-md-offset-2 col-md-2">
          <input type="checkbox" value="all" ng-model="formData.all"> All
        </div>
        <div class="col-md-2">
          <input type="checkbox" value="beginner" ng-model="formData.diff.beginner" checked> Beginner
        </div>
        <div class="col-md-2">
          <input type="checkbox" value="intermediate" ng-model="formData.diff.intermediate"> Intermediate
        </div>
        <div class="col-md-2">
          <input type="checkbox" value="advanced" ng-model="formData.diff.advanced"> Advanced
        </div>
      </div>
    </form>
  </div>
  <br>
  <div class="row align-center margin-bottom-large" ng-show="difficultyRating">
    <p>
      Possible Positions available: {{possiblePositions}}
    </p>
  </div>
  <div class="row margin-bottom-large">
    <div ng-repeat="positions in positionHolder track by $index">
      <div ng-repeat= "position in positions track by $index">
        <div ng-class="position.class" class="margin-bottom-large">
          <div class="positionPill">
            <div class="position-details">
              <div class="name huge-font align-center">
                  {{position.name}}
              </div>
              <div class="details capitalize small-font align-center">
                <i>{{position.difficulty}}</i>
              </div>
            </div>
            <div class="position-image">
              <img ng-src="{{position.image}}"></img>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row align-center margin-bottom-large" ng-show="difficultyRating">
    <p>
      Rating Score: {{difficultyRating | number : 2}}
    </p>
  </div>
</div>
<div style="height:75px"></div>
