<!DOCTYPE html>
<html ng-app="app">

<head>
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-MKK6BTK');</script>
  <!-- End Google Tag Manager -->
  <title>Acro Generator</title>
  <!-- Prevent zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="app/css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="app/css/custom.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fauna+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Frameworks -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <!-- Dependencies -->
  <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!-- Working Files -->
  <script src="app/app.js"></script>
  <script src="app/root/root_ctrl.js"></script>
  <script src="app/root/positions_services.js"></script>
  <script src="app/shared_services/confirm.js"></script>
  <script src="app/shared_services/alert.js"></script>
</head>

<body ng-controller="appCtrl" class="light-gray">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MKK6BTK"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <!-- Alert modal -->
  <div class="col-md-12 alert-modal-position align-center">
    <div uib-alert ng-repeat="alt in alert.alerts" ng-class="'alert-' + (alt.type)" close="alert.closeAlert($index)" dismiss-on-timeout="2000" class="alert-modal">{{alt.message}}</div>
  </div>
  <!-- Body -->
  <div class="custom-container" ng-controller="rootController">
    <ui-view></ui-view>
  </div>
  <!-- Footer -->
  <div class="footer dark-blue">
    <div class="margin-left-large margin-top-small margin-right-large">
      <div class="playfair-font">
        <a href="http://github.com/dela1000" target="_blank" style="text-decoration:none">
            Created by dela1000
          </a>
      </div>
      <div class="playfair-font align-right">
        <a href="http://instagram.com/dela1000" target="_blank" style="text-decoration:none">
          {{currentYear}}
        </a>
      </div>
    </div>
  </div>
</body>

</html>
