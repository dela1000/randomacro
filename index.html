
<!DOCTYPE html>
<html ng-app="app">

  <head>
      <title>Random Acro Generator</title>
      <!-- Stylesheets -->
      <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
      <link rel="stylesheet" type="text/css" href="app/css/stylesheet.css">
      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900i" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Fauna+One" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <!-- Frameworks -->
      <!-- <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script> -->
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-touch/angular-touch.min.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="bower_components/moment/min/moment.min.js"></script>
      
      <!-- Dependencies -->
      <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
      <!-- Working Files -->
      <script src="app/app.js"></script>
      <script src="app/root/root_ctrl.js"></script>
      <script src="app/root/root_services.js"></script>
      <script src="app/shared_services/confirm.js"></script>
      <script src="app/shared_services/alert.js"></script>

  </head>

  <body ng-controller="appCtrl">
    <!-- Header -->
    <nav class="navbar navbar-default navbar-fixed-top" id="navbar" role="navigation">
        <div class="container-fluid dark-blue white-text">
            <div class="col-md-offset-3 col-md-6 alert-modal-position">
                <div uib-alert ng-repeat="alt in alert.alerts" ng-class="'alert-' + (alt.type)" close="alert.closeAlert($index)" dismiss-on-timeout="2000">{{alt.message}}</div>
            </div>
            <div id="div5"></div>
            <div class="col-md-3">
                <div class="col-md-offset-6 col-md-6">
                    <img class="seal" src=""></img>
                </div>
            </div>
            <div class="col-md-7">
                <h1 class="margin-top-immense margin-bottom-immense roboto-font">
                Random Acro Generator
              </h1>
                <div class="col-md-12">
                  <p class="margin-bottom-immense">
                    Play randomly
                  </p>
                </div>
            </div>
            
        </div>
    </nav>
    <!-- Body -->
    <div class="custom-container" ng-controller="rootController">
      <ui-view></ui-view>
    </div>
    <!-- Footer -->
    <div class="footer dark-blue">
      <div class="col-md-offset-2 col-md-6 margin-top-largest white-text playfair-font">Random Acro</div>
      <div class="col-md-2 margin-top-largest padding-right-large white-text playfair-font align-right">Copyright &#xA9; {{currentYear}}</div>
    </div>
  </body>

</html>
