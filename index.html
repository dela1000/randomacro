<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>AcroGen</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="app/css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="app/css/react.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fauna+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Frameworks -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <!-- Dependencies -->
  <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!-- Working Files -->
  <script src="app/app.js"></script>
  <script src="app/root/root_ctrl.js"></script>
  <script src="app/root/positions_services.js"></script>
  <script src="app/shared_services/confirm.js"></script>
  <script src="app/shared_services/alert.js"></script>
</head>

<body ng-controller="appCtrl" class="light-purple">
  <!-- Alert modal -->
  <div class="col-md-offset-3 col-md-6 alert-modal-position">
    <div uib-alert ng-repeat="alt in alert.alerts" ng-class="'alert-' + (alt.type)" close="alert.closeAlert($index)" dismiss-on-timeout="2000" class="alert-modal">{{alt.message}}</div>
  </div>
  <!-- Header -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid light-blue white-text">
      <div class="col-md-offset-4 col-md-4">
        <h1 class=" align-center margin-top-immense playfair-font">
          AcroGen
        </h1>
        <p class="align-center open-sans-font">
          Play randomly
        </p>
      </div>
    </div>
  </nav>
  <!-- Body -->
  <div class="custom-container" ng-controller="rootController">
    <ui-view></ui-view>
  </div>
  <!-- Footer -->
  <div class="footer dark-blue">
    <div class="col-md-offset-2 col-md-2 margin-top-largest white-text playfair-font">AcroGen - {{currentYear}}</div>
    <div class="col-md-offset-4 col-md-2 margin-top-largest padding-right-large white-text playfair-font align-right">
      <a href="http://instagram.com/dela1000" target="_blank" style="text-decoration:none">
          Created by dela1000
        </a>
    </div>
  </div>
</body>

</html>
